<div class="grid-container">
  {{ range first 9 .Site.RegularPages.ByDate.Reverse }}
    <div class="grid-item">
      {{ with .Params.banner }}
        <div class="banner" style="background-image: url('{{ . | absURL }}')"></div>
      {{ end }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
          <p>{{ .ReadingTime }} min</p>
          <p>
            {{ range .Params.tags }}
              <span class="tag">{{ . }}</span>
            {{ end }}
          </p>
        </div>
        <p>{{ .Summary }}</p>
    </div>
  {{ end }}
</div>
